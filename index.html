<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

<body>
    <header>
        <div class="logo">
            <p class="p1">s_R</p><p class="p2"><em>SHOP</em></p>

    <main>
        <section class="section1">

            <div class="section2__item section2__item2">
                <img src="./images/deportes/pelotas.png" alt="pelotas" class="pelotas1">

                <p>Productos</p>

                <p>Marketing</p>

            <div>
                <p>Quienes somos</p>
                <p>Trabaja con nosotros</p>
                <p>Privacy Policy</p>
                <p>Terminos y condiciones</p>
            </div>
        </div>
        <div class="item item4">
            <p class="footerTitle">Contactenos</p>
            <div class="icons">
                <img src="./images/boxIcons/facebook.png" alt="facebook" class="icon icon1">
                <img src="./images/boxIcons/instagram.png" alt="instagram" class="icon icon2">
                <img src="./images/boxIcons/twitter.png" alt="twitter" class="icon icon3">
            </div>
        </div>

</html>
